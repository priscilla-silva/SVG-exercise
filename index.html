<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Magnifying Glass</title>
</head>
<body>
    
    <!--SVG created by me-->
    <svg width="400" height="400" viewbox="-45 -45 250 250" fill="none" 
          xmlns="https://www.w3.org/2000/svg">
        <circle id="pink-glass" cx="45" cy="45" r="80" stroke="pink" stroke-width="20"/>
        <polyline id="black-handle" points="103 100 180 170" stroke="pink" stroke-width="20"
        stroke-linecap="round"/>
    </svg>

    <!--SVG downloaded from the internet and created in an external file-->
    <svg width="600" height="600" viewbox="-200 -200 -200 -200" fill="none" 
    xmlns="https://www.w3.org/2000/svg">
        <use xlink:href="/images/diamond.svg#diamond"></use>
    </svg>
</body>
</html>
